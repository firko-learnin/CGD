<html>
  <head>
    <title>CGD - Coffee Grind Database</title>
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="top">
      <img id="logo" src="./images/grinders.jpg" alt="coffee grinder" />
      <h1>Coffee Grind Database</h1>
      <div></div>
    </div>
    <div class="newRecipe">
      <p>Create a new coffee recipe:</p>
      <form action="">
        <label for="username">Username:</label><br />
        <input
          type="text"
          required
          id="username"
          name="username"
          value=""
        /><br />
        <label for="roaster">Roaster:</label><br />
        <input
          type="text"
          required
          id="roaster"
          name="roaster"
          value=""
        /><br />
        <label for="beanTitle">Bean Title:</label><br />
        <input
          type="text"
          required
          id="beanTitle"
          name="beanTitle"
          value=""
        /><br />
        <label for="drink">Drink:</label><br />
        <select id="drink" required name="drink">
          <option value="Espresso">Espresso</option>
          <option value="Filter">Filter</option>
        </select>
        <br />
        <label for="machine">Machine:</label><br />
        <input
          type="text"
          required
          id="machine"
          name="machine"
          value=""
        /><br />
        <label for="grinder">Grinder:</label><br />
        <input
          type="text"
          required
          id="grinder"
          name="grinder"
          value=""
        /><br />
        <label for="grindSetting">Grind Setting:</label><br />
        <input
          type="number"
          step=".1"
          id="grindSetting"
          name="grindSetting"
          required
          value=""
        /><br />
        <label for="preinfusion">Pre-infusion Time (s):</label><br />
        <input
          type="number"
          id="preinfusion"
          name="preinfusion"
          required
          value=""
        /><br />
        <label for="extraction">Extraction Time (s):</label><br />
        <input
          type="number"
          required
          id="extraction"
          name="extraction"
          value=""
        /><br />
        <label for="notes">Tasting Notes:</label><br />
        <textarea
          name="notes"
          id=""
          cols="40"
          rows="8"
          minlength="5"
          maxlength="200"
        ></textarea
        ><br />
        <input type="submit" value="submit" />
      </form>
    </div>
    <table id="grinderTable"></table>

    <nav class="navbar">
      <div class="navbar--links">
        <a href="./index.html"
          ><span class="material-icons-outlined"> cottage </span></a
        >
        <a href="./grinders.html">
          <img
            src="./images/coffee-grinder-svgrepo-com.svg"
            alt="coffee grinders"
        /></a>
        <a href="#newrecipe">
          <img
            id="newrecipe"
            src="./images/addRecipe-active.svg"
            alt="add recipe button"
          />
        </a>
        <a href="./machines.html">
          <span class="material-icons-outlined"> coffee_maker </span></a
        >
        <a href="./roasters.html"
          ><span class="material-icons-outlined"> storefront </span></a
        >
      </div>
    </nav>
    <script src="./js/grinders.js"></script>
  </body>
</html>
